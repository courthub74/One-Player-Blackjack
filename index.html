<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	    <!--THE LINKS-->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="static/cssone/styleone.css">
	    <link rel="stylesheet" href="static/jsone/scriptone.js">

	    <!--TITLE TAB-->
		<title>ONE Player Blackjack</title>

	</head>


	<body>

		<!--BLACKJACK TABLE-->

		<div class="container-5">
			
				<!--HEADER-->
				<div class="flex-blackjack-header">
					<h2>One Player Blackjack</h2>
					<h3><span id="blackjack-result">Let's Play</span></h3>
				</div>

				<!--You:-->

			<div class="flex-blackjack-row-1">
				<div id="your-box">
					<h2>You: <span id="your-blackjack-result">0</span></h2> <!--Span allows editing access from the zero apart from the You:-->
				</div>
				


				  <!--Dealer:-->
		        <div id="dealer-box">
	                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
		        </div>
	   	 	</div> <!--Closes the You and Dealer div-->



   	 		<!--Buttons Row-->
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button> <!--mr is MARGIN gives a little breathing room-->
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                </div>
            </div>




              <div class="flex-blackjack-row-3">
                    <table>
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
        
                        <tr>
                            <td span id="wins">0</td>
                            <td span id="losses">0</td>
                            <td span id="draws">0</td>
                        </tr>
                    </table>
                </div>


		</div><!--Grand Container Div-->


		<script src="static/jsone/scriptone.js"></script>

	</body>

</html>
